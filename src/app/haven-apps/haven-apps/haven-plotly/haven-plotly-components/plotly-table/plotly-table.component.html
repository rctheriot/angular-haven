<div *ngIf="!loaded" class="image">
  <img class="loading-image" src="./assets/images/haven-animation.gif">
</div>


<div class="exg" *ngIf="loaded">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
      <mat-header-cell *matHeaderCellDef mat-sort-header [style.color]="headerColors[columnName]" [style.fontWeight]="bold"> {{ columnName }} </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row[columnName] }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
