<div *ngIf="!loaded" class="image">
  <img class="loading-image" src="./assets/images/haven-animation.gif">
</div>

<div *ngIf="loaded">
  <app-plotly-line #child *ngIf="query.chartType =='line'" [chartInfo]="plotlyInfo"></app-plotly-line>
  <app-plotly-bar #child *ngIf="query.chartType =='bar'" [chartInfo]="plotlyInfo"></app-plotly-bar>
  <app-plotly-heatmap #child *ngIf="query.chartType =='heatmap'" [chartInfo]="plotlyInfo"></app-plotly-heatmap>
</div>
