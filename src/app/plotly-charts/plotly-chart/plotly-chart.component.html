<div *ngIf="!loaded" class="image">
  <img class="loading-image" src="./assets/images/haven-animation.gif">
</div>

<div *ngIf="loaded">
  <app-plotly-line #child *ngIf="query.type =='line'" [chartInfo]="plotlyInfo"></app-plotly-line>
  <app-plotly-3dsurface #child *ngIf="query.type =='3dsurface'" [query]="plotlyData"></app-plotly-3dsurface>
  <app-plotly-bar #child *ngIf="query.type =='bar'" [query]="plotlyData"></app-plotly-bar>
</div>
