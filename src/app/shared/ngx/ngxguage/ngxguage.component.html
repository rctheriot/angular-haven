<ngx-charts-gauge
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [min]="0"
      [max]="100"
      [angleSpan]="270"
      [legend]="true"
      [startAngle]="-135"
      [units]="'Generation'"
      [bigSegments]="8"
      [smallSegments]="4"
      (select)="onSelect($event)"
      [view]="view">
</ngx-charts-gauge>
