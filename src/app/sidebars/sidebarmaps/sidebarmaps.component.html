<div id="content" [@movePanel]='state' class="container sidebar">

  <div (click)="toggleMenu()" class="menuButton">
    <div class="menuButton-text">Map</div>
  </div>

  <div class="row">

    <div *ngIf="!mapActive" class="col-sm">
      <button color='primary' mat-raised-button (click)="showMap()" class="map-button">Show Map</button>
    </div>

    <div *ngIf="mapActive" class="col-sm">
      <button color='warn' mat-raised-button (click)="hideMap()" class="map-button">Hide Map</button>
    </div>

    <hr>

    <div class="col-sm" *ngFor="let layer of layers;">
      <mat-slide-toggle ngClass="slide-{{layer.id}}" name="{{layer.name}}" (change)="toggleLayer($event)">{{ layer.name }}</mat-slide-toggle>
    </div>

  </div>

</div>
