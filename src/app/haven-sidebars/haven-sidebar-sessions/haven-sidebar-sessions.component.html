<div id="content" [@movePanel]='state' class="container sidebar">

  <div (click)="toggleMenu()" class="menuButton">
    <div class="menuButton-text">Session</div>
  </div>

  <div class="row">
    <div class="col-sm">
      <mat-form-field>
      <mat-select placeholder="Select Session" [(ngModel)]="selSession" [ngModelOptions]="{standalone: true}" class="input-field">
        <mat-option *ngFor="let session of sessions" [value]="session.$key">{{ session.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <div class="col-sm">
      <button appHavenButton mat-raised-button color="primary" (click)="loadSession()">Load</button>
    </div>

    <div class="col-sm">
        <button appHavenButton mat-raised-button color="warn"  (click)="deleteSession()">Delete</button>
    </div>

    <div class="col-sm">
        <mat-input-container class="input-field">
          <input matInput placeholder="Session Name" [(ngModel)]="sessionsName">
        </mat-input-container>
      </div>

    <div class="col-sm">
        <button appHavenButton mat-raised-button color="primary" (click)="saveSession()">Save</button>
    </div>
    
    <div class="col-sm">
        <button appHavenButton mat-raised-button color="warn" (click)="clearSession()">Clear Windows</button>
    </div>



  </div>

</div>
