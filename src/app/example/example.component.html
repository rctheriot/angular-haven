<div class="container-fluid">

  <div class="row">

    <app-sidebar (add)="addData($event)" (reset)="getData($event)"></app-sidebar>

    <div class="col-md-10 offset-md-2 main">

      <h1 class="page-header">PSIP Scenarios</h1>

      <div class="row placeholders">

        <div class="col-sm-6 placeholder">

          <div class="topimg">
            <h1>1</h1>
          </div>
          <h3>Scenario E3</h3>
          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-ngxline [data]="chartData"></app-ngxline>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-ngxradar></app-ngxradar>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-ngxguage></app-ngxguage>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-esri-map-v2></app-esri-map-v2>
            </div>
          </div>

          <hr>

        </div>

        <div class="col-sm-6 placeholder">
          <div class="row topimg">
            <h1>2</h1>
          </div>
          <h3>Scenario E3-2</h3>
          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-ngxline [data]="chartData"></app-ngxline>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-ngxradar></app-ngxradar>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <app-ngxguage></app-ngxguage>
            </div>
          </div>
          
          <hr>
          
        </div>

      </div>
    </div>
  </div>
</div>
